spring:
  application:
    name: api-gestao-vendas
  datasource:
    url: jdbc:h2:mem:meubanco
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  logging:
    level:
      org.hibernate: DEBUG